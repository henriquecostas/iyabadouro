<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iyabá D'ouro</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/modal.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
         <header>
            <section class="menu">
                <section class="menu-nav">
                    <div class="fechar">
                        <img src="./svg/fechar.svg" alt="Fechar menu" />
                    </div>
                    <div id="search-menu-header">
                        <div>
                            <img src="./svg/search.svg" alt="Pesquisar produtos Iyabá D'ouro" height="20px" width="auto">
                        </div>
                        <div class="search-input">
                            <input type="text" placeholder="Buscar em iyabadouro.com">
                        </div>
                    </div>
                </section>
                <section class="menu-main">
                    <ul>
                        <li>
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Orixás        
                                </span>
                            </a>
                        </li>
                        <li>
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Camisetas        
                                </span>
                            </a>    
                        </li>
                        <li>
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Moletons        
                                </span>
                            </a>    
                        </li>
                        <li>
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Acessórios        
                                </span>
                            </a>    
                        </li>
                        <li>
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Livros        
                                </span>
                            </a>    
                        </li>
                        <li style="border: none;">
                            <img src="./svg/menu-list-flecha.svg" alt="">
                            <a href="#">
                                <span>
                                    Casa e Decoração        
                                </span>
                            </a>    
                        </li>
                    </ul>
                </section>
             </section>
            <nav>   
                <div class="menu-toggle">
                    <a href="#">
                        <img src="./svg/menu.svg" alt="Menu Iyabá D'ouro" />
                    </a>
                </div>
                <div class="logo">
                    <a href="#">
                        <img src="./svg/logo.svg" alt="Logo da Iyabá D'ouro" />
                    </a>
                </div>
                <div class="bag">
                    <div class="bag-count">
                        <span>0</span>
                    </div>
                    <div class="bag-svg">
                        <a href="#">
                            <img src="./svg/sacola.svg" alt="Sua sacola Iyabá D'ouro" />
                        </a>
                    </div>
                </div>
            </nav>
            <section id="search-header">
                <div>
                    <input type="text" placeholder="Olá, o que você procura?">
                </div>
                <div>
                    <img src="./svg/search.svg" alt="">
                </div>
            </section>
            <section class="bag-menu hide">
                <div class="bag-menu-seta"></div>
                <div class="bag-modal">
                    <div class="bag-modal-items">
                        <p>Sua sacola está vazia.</p>
                    </div>
                    <div class="bag-modal-links">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="./svg/sacola2.svg" alt="Sacola Iyaba D'ouro" />
                                    <span>Sacola</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./svg/saved-items.svg" alt="Itens salvos Iyaba D'ouro" />
                                    <span>Itens salvos</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./svg/pedidos.svg" alt="Meus pedidos Iyaba D'ouro" />
                                    <span>Pedidos</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./svg/account.svg" alt="Minha conta Iyaba D'ouro" />
                                    <span>Minha conta</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="./svg/entrar.svg" alt="Entrar em minha conta Iyaba D'ouro" />
                                    <span>Entrar</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
         </header>  

         <main>
            <h1 class="title">Lançamentos</h1>
         </main>

        <script src="./js/menu.js"></script>
        <script src="./js/bagModal.js"></script>
    </body>
</html>
